<!DOCTYPE html>
<html>
  <head>
    <style>
      .start-marker,
      .end-marker {
        position: absolute;
        color: red;
        user-select: none;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <p>
      Left click and drag to mark squares on the maze as part of the "main path"
      the user is supposed to take. Right click and drag to erase squares.
    </p>
    <label>Width</label>
    <input id="width-input" min="0" value="25" type="number" />
    <br />
    <label>Height</label>
    <input id="height-input" min="0" value="25" type="number" />
    <br />
    <label>Cell Size</label>
    <input id="cellsize-input" min="0" value="20" type="number" />
    <br />
    <label>Background Color</label>
    <input id="bg-col-input" type="color" value="#000000" />
    <br />
    <label>Edge Color</label>
    <input id="edge-col-input" type="color" value="#00FF00" />
    <br />
    <label>Completion Color</label>
    <input id="completion-col-input" type="color" value="#FF0000" />
    <br />
    <label>Start/End Index</label>
    <input id="start-end-index" type="number" value="1" />
    <br />
    <label>Mode</label>
    <select id="maze-mode">
      <option value="maze" selected>Draw Path</option>
      <option value="set-start">Set Start</option>
      <option value="set-end">Set End</option>
    </select>
    <script src="index.js"></script>
  </body>
</html>
