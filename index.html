<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <p>
      Left click and drag to mark squares on the maze as part of the "main path"
      the user is supposed to take. Right click and drag to erase squares.
    </p>
    <label>Width</label>
    <input id="width-input" min="0" value="25" type="number" />
    <br />
    <label>Height</label>
    <input id="height-input" min="0" value="25" type="number" />
    <br />
    <label>Cell Size</label>
    <input id="cellsize-input" min="0" value="20" type="number" />
    <label>Background Color</label>
    <input id="bg-col-input" type="color" value="#000000" />
    <label>Edge Color</label>
    <input id="edge-col-input" type="color" value="#00FF00" />
    <br />
    <script src="index.js"></script>
  </body>
</html>
